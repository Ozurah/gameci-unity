name: Recherche CSProjet

on: [push, pull_request]

jobs:
  test:
    name: Test my project ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Loc
        run: pwd
                
      - name: Generate solution-project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: 'GameCI-Unity'
          buildMethod: UnityEditor.SyncVS.SyncSolution

      - name: Dir list workspace
        run: find '/github/workspace/'
      - name: Dir list
        run: ls -la
      - name: Dir list Unity proj
        run: ls -la 'GameCI-Unity/'
      - name: Dir list Repo
        run: find .
      - name: csproj list
        run: find . -name '*.csproj'
      - name: cat script csproj
        run: cat 'GameCI-Unity/Scripts.csproj'
